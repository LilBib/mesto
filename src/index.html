<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
</head>

<body>
    <div class="page">
        <header class="header">
            <img src="<%=require('./images/_logo.svg')%>" alt="Лoготип проекта Место" class="header__logo">
        </header>
        <main>
            <section class="profile">
                <div class="profile__avatar-container">
                    <img src="111" alt="Аватар профиля" class="profile__avatar">
                </div>
                <div class="profile__content">
                    <div class="profile__info">
                        <h1 class="profile__title"></h1>
                        <button type="button" class="profile__edit-button"></button>
                        <h2 class="profile__description"></h2>
                    </div>
                    <button type="button" class="profile__add-button"></button>
                </div>
            </section>
            <section class="elements">
                
            </section>
        </main>
        <footer class="footer">
            <span class="footer__copyright">© 2020 Mesto Russia</span>
        </footer>
        <div class="popup popup_assignment_edit">
            <div class="popup__container">
                <button type="button" class="popup__close-icon"></button>
                <form name="edit-form" class="form form_task_edit" novalidate>
                    <h2 class="form__title">Редактировать профиль</h2>
                    <input id="profile-name" name="name" required minlength="2" maxlength="40" placeholder="Ваш никнейм" type="text" class="form__item form__item_section_name">
                    <span class="profile-name-error form__item-error"></span>
                    <input id="profile-description" name="description" minlength="2" max="200" placeholder="Описание профиля" required type="text" class="form__item form__item_section_description">
                    <span class="profile-description-error form__item-error"></span>
                    <input name="submit-button" type="submit" value="Сохранить" class="form__button">
                </form>
            </div>
        </div>
        <div class="popup popup_assignment_add">
            <div class="popup__container">
                <button type="button" class="popup__close-icon"></button>
                <form name="add-form" class="form form_task_add" novalidate>
                    <h2 class="form__title">Новое место</h2>
                    <input id="place-title-input" minlength="2" maxlength="30" name="place" required  placeholder="Название" type="text" class="form__item form__item_section_place">
                    <span class="place-title-input-error form__item-error"></span>
                    <input id="place-link-input" name="link" required placeholder="Ссылка на картинку" type="url" class="form__item form__item_section_link">
                    <span class="place-link-input-error form__item-error"></span>
                    <input name="submit-button" type="submit" value="Сохранить" class="form__button form__button_type_add">
                </form>
            </div>
        </div>
        <div class="popup popup_assignment_card">
            <div class="popup__container popup__container_assignment_card">
                <button type="button" class="popup__close-icon"></button>
                <img class="popup__image" alt="Увеличенное кликнутое изображение">
                <p class="popup__caption"></p>
            </div>
        </div>
        <div class="popup popup_assignment_delete">
            <div class="popup__container">
                <button type="button" class="popup__close-icon"></button>
                <form name="delete-form" class="form form_task_delete" novalidate>
                    <h2 class="form__title form__title_task_delete">Вы уверены?</h2>
                    <input name="submit-button" type="submit" value="Да" class="form__button form__button_type_delete">
                </form>
            </div>
        </div>
        <div class="popup popup_assignment_avatar-edit">
            <div class="popup__container">
                <button type="button" class="popup__close-icon"></button>
                <form name="avatar-edit-form" class="form form_task_avatar-edit" novalidate>
                    <h2 class="form__title form__title_task_avatar-edit">Обновить Аватар</h2>
                    <input id="avatar-link-input" name="link" required placeholder="Ссылка на картинку" type="url" class="form__item form__item_section_link">
                    <span class="place-link-input-error form__item-error"></span>
                    <input name="submit-button" type="submit" value="Сохранить" class="form__button form__button_type_avatar-edit">
                </form>
            </div>
        </div>
    </div>

    <template id="element">
        <div class="element">
            <img  class="element__card">
            <div class="element__content">
                <h2 class="element__description"></h2>
                <div class="element__like-column">
                    <button type="button" class="element__like-button"></button>
                    <h2 class="element__like-count">2</h2>
                </div>
                <button type="button" class="element__delete-button"></button>
            </div>
        </div>
    </template>
    
</body>

</html>
