<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="pages/index.css">
</head>

<body>
    <div class="page">
        <header class="header">
            <img src="images/_logo.svg" alt="Логотип проекта Место" class="header__logo">
        </header>
        <main>
            <section class="profile">
                <img src="images/jak_iv_kusto.jpg" alt="Аватар профиля" class="profile__avatar">
                <div class="profile__content">
                    <div class="profile__info">
                        <h1 class="profile__title">Жак-Ив Кусто</h1>
                        <button type="button" class="profile__edit-button"></button>
                        <h2 class="profile__description">Исследователь океана</h2>
                    </div>
                    <button type="button" class="profile__add-button"></button>
                </div>
            </section>
            <section class="elements">
                <div class="element">
                    <img src="images/elbrus.png" class="element__card" alt="Первое фото из галереи">
                    <div class="element__content">
                        <h2 class="element__description">Эльбрус</h2>
                        <button type="button" class="element__like-button"></button>
                    </div>
                </div>
                <div class="element">
                    <img src="images/dombay.png" class="element__card" alt="Второе фото из галереи">
                    <div class="element__content">
                        <h2 class="element__description">Домбай</h2>
                        <button type="button" class="element__like-button"></button>
                    </div>
                </div>
                <div class="element">
                    <img src="images/cherkessiya.png" class="element__card" alt="Третье фото из галереи">
                    <div class="element__content">
                        <h2 class="element__description">Карачаевск</h2>
                        <button type="button" class="element__like-button"></button>
                    </div>
                </div>
                <div class="element">
                    <img src="images/fundy_trail_parkway_coastline.jpg" class="element__card"
                        alt="Четвертое фото из галереи">
                    <div class="element__content">
                        <h2 class="element__description">Fundy trail parkway</h2>
                        <button type="button" class="element__like-button"></button>
                    </div>
                </div>
                <div class="element">
                    <img src="images/saint_john.jpg" class="element__card" alt="Пятое фото из галереи">
                    <div class="element__content">
                        <h2 class="element__description">Saint John</h2>
                        <button type="button" class="element__like-button"></button>
                    </div>
                </div>
                <div class="element">
                    <img src="images/thames_park.jpg" class="element__card" alt="Шестое фото из галереи">
                    <div class="element__content">
                        <h2 class="element__description">Thames Park</h2>
                        <button type="button" class="element__like-button"></button>
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer">
            <span class="footer__copyright">© 2020 Mesto Russia</span>
        </footer>
        <div class="popup">
            <div class="popup__container">
                <button type="button" class="popup__close-icon"></button>
                <form name="edit-form" class="form">
                    <h2 class="form__title">Редактировать профиль</h2>
                    <input name="name" required placeholder="Ваш никнейм" type="text" class="form__item form__item_section_name">
                    <input name="description" placeholder="Описание профиля" required type="text" class="form__item form__item_section_description">
                    <input name="submit-button" type="submit" value="Сохранить" class="form__button">
                </form>
            </div>
        </div>
    </div>
    <script src="script/script.js"></script>
</body>

</html>
