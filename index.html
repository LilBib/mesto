<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="pages/index.css">
</head>

<body>
    <div class="page">
        <header class="header">
            <img src="images/_logo.svg" alt="Логотип проекта Место" class="header__logo">
        </header>
        <main>
            <section class="profile">
                <img src="images/jak_iv_kusto.jpg" alt="Аватар профиля" class="profile__avatar">
                <div class="profile__content">
                    <div class="profile__info">
                        <h1 class="profile__title">Жак-Ив Кусто</h1>
                        <button type="button" class="profile__edit-button"></button>
                        <h2 class="profile__description">Исследователь океана</h2>
                    </div>
                    <button type="button" class="profile__add-button"></button>
                </div>
            </section>
            <section class="elements">
                
            </section>
        </main>
        <footer class="footer">
            <span class="footer__copyright">© 2020 Mesto Russia</span>
        </footer>
        <div class="popup popup_assignment_edit">
            <div class="popup__container">
                <button type="button" class="popup__close-icon"></button>
                <form name="form" class="form form_task_edit">
                    <h2 class="form__title">Редактировать профиль</h2>
                    <input name="name" required placeholder="Ваш никнейм" type="text" class="form__item form__item_section_name">
                    <input name="description" placeholder="Описание профиля" required type="text" class="form__item form__item_section_description">
                    <input name="submit-button" type="submit" value="Сохранить" class="form__button">
                </form>
            </div>
        </div>
        <div class="popup popup_assignment_add">
            <div class="popup__container">
                <button type="button" class="popup__close-icon"></button>
                <form name="form" class="form form_task_add">
                    <h2 class="form__title">Новое место</h2>
                    <input name="place" required  placeholder="Название" type="text" class="form__item form__item_section_place">
                    <input name="link" required placeholder="Ссылка на картинку" type="text" class="form__item form__item_section_link">
                    <input name="submit-button" type="submit" value="Сохранить" class="form__button">
                </form>
            </div>
        </div>
        <div class="popup popup_assignment_card">
            <div class="popup__container popup__container_assignment_card">
                <button type="button" class="popup__close-icon"></button>
                <img class="popup__image" alt="Увеличенное кликнутое изображение">
                <p class="popup__caption"></p>
            </div>
        </div>
    </div>
    <template id="element">
        <div class="element">
            <img  class="element__card">
            <div class="element__content">
                <h2 class="element__description"></h2>
                <button type="button" class="element__like-button"></button>
                <button type="button" class="element__delete-button"></button>
            </div>
        </div>
    </template>
    <script src="script/script.js"></script>
</body>

</html>
